<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>何炜坤的主页</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* 顶部个人信息区 */
.header {
  display: flex;
  align-items: center;     /* 垂直居中对齐 */
  justify-content: center; /* 内容整体水平居中 */
  max-width: 1400px;       /* 限制内容区最大宽度 */
  margin: 0 auto;          /* 居中 */
  padding: 40px;
  background-color: #f0f0f0;
  border-radius: 8px;      /* 圆角更美观，可选 */
}

.profile-pic img {
  width: 180px;   /* 控制头像大小 */
  height: 180px;
  border-radius: 50%; /* 圆形头像 */
  object-fit: cover;
  margin-right: 40px; /* 头像和文字之间留点间距 */
}

.intro h1 {
  margin: 0;
  font-size: 30px;
}

.intro p {
  margin: 5px 0;
  font-size: 18px;
  color: #555;
}


    /* 中间左右分栏 */
    .main {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color:transparent;
        box-shadow: none;
        align-items: stretch; /* 让左右列同高 */
    }
/*左侧*/
    .fade-slider {
  position: relative;
  width: 600px;
  height: 400px;   /* 你可以调大，比如 600px */
  overflow: hidden;
  border-radius: 8px;
}

.fade-slider img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;

  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.fade-slider img.active {
  opacity: 1;
}


    /* 右侧个人经历 */
    .experience {
        flex: 1 1;
        padding: 20px;
        height: 100%; /* 拉伸和左边一样高 */
        display:flex;
        flex-direction: column;
        justify-content: center;
}

    .experience h2 {
      font-size: 25px;
      margin-bottom: 15px;
    }

    .experience ul {
      list-style-type: none;
      padding: 0;
    }

    .experience li {
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
    }

    .experience qm {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #555;
    }

    /* 分隔线 */
    .divider {
      height: 2px;
      background-color: #ddd;
      margin: 40px 0;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    /* 作品集 */
    .portfolio {
      max-width: 1200px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
      background-color:transparent;
      padding-bottom: 40px;
      box-shadow: none;
    }

    .portfolio-item {
      text-align: center;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
       aspect-ratio: 3 / 2;
    }

    .portfolio-item img:hover {
      transform: scale(1.05);
    }

    .portfolio-item p {
      margin: 8px 0 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- 顶部个人信息 -->
  <section class="intro">
   <div class="header">
  <div class="profile-pic">
    <img src="images/touxiang.jpg" alt="头像">
  </div>
  <div class="intro">
    <h1>何炜坤</h1>
    <p>业余老师 / 摄影爱好者</p>
    <p>邮箱: weikunheweikun@gmail.com</p>
    <p>手机: +86 17338140709</p>
  </div>
</div>
  </section>

  <!-- 中间左右分栏 -->
  <section class="main">
    <!-- 左侧自动轮播照片 -->
    <div class="fade-slider">
  <img src="images/geren1.jpg" alt="Photo 1" class="active">
  <img src="images/geren2.jpg" alt="Photo 2">
</div>

    <!-- 右侧个人经历 -->
    <div class="experience">
      <h2>个人经历</h2>
      <ul>
        <li>2019-2025：北京大学药学院理学学士</li>
        <li>2023至今：摄影爱好者</li>
        <li>2025至今：业余老师</li>
        <li> <br><br></li>
        <qm>“让每一个值得被保留的瞬间都能成为永远。”</qm>
      </ul>
    </div>
  </section>

  <!-- 分隔线 -->
  <div class="divider"></div>

  <!-- 作品集 -->
  <section class="portfolio">
    <div class="portfolio-item">
      <img src="images/zuopin1.jpg" alt="作品1">
      <p>《无题》</p>
    </div>
    <div class="portfolio-item">
      <img src="images/zuopin2.jpg" alt="作品2">
      <p>《穿越》</p>
    </div>
    <div class="portfolio-item">
      <img src="images/zuopin3.jpg" alt="作品3">
      <p>《梦》</p>
    </div>
    <div class="portfolio-item">
      <img src="images/zuopin4.jpg" alt="作品4">
      <p>《街角》</p>
    </div>
    <div class="portfolio-item">
      <img src="images/zuopin5.jpg" alt="作品5">
      <p>《买卖》</p>
    </div>
    <div class="portfolio-item">
      <img src="images/zuopin6.jpg" alt="作品6">
      <p>《过节》</p>
    </div>
  </section>

  <script>
    // 自动轮播逻辑
        const images = document.querySelectorAll('.fade-slider img');
        let current = 0;

    function showNextImage() {
         images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
  }

  setInterval(showNextImage, 5000); // 每3秒切换一次
</script>

</body>
</html>
